<h1 style="text-align: center;">Contact Our</h1>
<h2 style="text-align: center;">Customer Support Center</h2>
<img src="support_center.jpeg" class="rounded mx-auto d-block" alt="Italian Trulli">

<div class="container-fluid">
    <h2 style="text-align: center;">Contact Information</h2>
    <h6 style="text-align: center;">Please fill out your contact Information below</h6>
    <br>
    <form [formGroup]=mainForm>
        <div class="form-group" style="padding-left: 20%; padding-right: 20%;">
            <div class="row">
                <div class="col">
                    <label>First Name </label>
                    <input type="text" class="form-control" formControlName="FirstName" style="align-items: lef">
                </div>

                <div class="col">
                    <label>Last Name </label>
                    <input type="text" class="form-control" formControlName="LastName">
                </div>
            </div>
            <label>Email </label>
            <input type="email" class="form-control" formControlName="Email">
            
            <label>Phone </label>
            <input type="number" class="form-control" formControlName="Phone">
            
            <label> Address </label>
            <input type="text" class="form-control" formControlName="Address">
        </div>
    </form>
</div>
